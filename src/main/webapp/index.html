<!DOCTYPE html>
<html>
    <head>        
        <meta name="viewport" content="width=320; initial-scale=1.0;" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="keywords" content="road routing,shortest path,maps,openstreetmap,android,navigation,routenplaner"/>
        <link type="image/png" rel="icon" href="/favicon.ico"/>
        <link href='http://fonts.googleapis.com/css?family=Arbutus+Slab' rel='stylesheet' type='text/css'>        
        <title>GraphHopper Web Demo</title>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
        <![endif]-->
        <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>        
        <script defer type="text/javascript" src="js/jquery.history.js"></script>
        <script type="text/javascript" src="js/main.js?v=5"></script>
        <style>
            body {
                font-family: 'Arbutus Slab', serif;
                color: #000;
            }
            #map { 
                width: 800px;
                height: 600px; 
            }
            #input {
                float: left;                
                padding-left: 10px; 
                padding-right: 20px; 
            }
            .defaulting {
                color: gray;
            }
            #info {
                padding-top: 20px;
            }
            #info a {
                padding-right: 5px;
            }
            /* ugly hack to hide button. as jquery requires us to include a submit button */
            #hiddenButton {
                position: absolute; 
                left: -9999px;
            }
            #input {
                width: 225px;
            }
            #fromInput, #toInput {
                width: 200px;
            }
            #fromFound, #toFound {
                font-size: 12px;
                color: gray;
                padding-top: 4px;
                padding-bottom: 10px;
            }
            #warn {
                color: orange;
            }
            #moreattribution a {
                text-decoration: none;
                color: black
            }
            #moreattribution {
                padding-top: 20px;
                color: #666666                    
            }
            #fromDiv img, #toDiv img {
                margin-top: 4px;
                padding-right: 3px;                
                float: left;
            }
        </style>
    </head>
    <body>
        <a href="https://github.com/graphhopper">
            <img style="position: absolute; top: 0; right: 0; border: 0;" 
                 src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" 
                 alt="Fork me on GitHub">
        </a>
        <h1>GraphHopper Web Demo</h1>
        <div id="input">
            <form id="locationform" action="javascript:return false;">
                <div id="fromDiv">
                    <img src="img/marker-from.png"/>
                    <input id="fromInput" class="defaulting" type="text" name="from"  value="From" defaultValue="From"/>                
                    <div id="fromFound"></div>
                </div>
                <div id="toDiv">
                    <img src="img/marker-to.png"/>
                    <input id="toInput" class="defaulting" type="text" name="to" value="To" defaultValue="To"/>
                    <div id="toFound"></div>
                </div>
                <input id="hiddenButton" type="submit">
            </form>
            <div id="warn">
            </div>
            <div id="info">
            </div>
        </div>
        <div id="map">
        </div>
        <div id="moreattribution">
            <a href="http://graphhopper.com">graphhopper.com</a> is hosted by <a href="https://github.com">GitHub</a>
            and the routing API is hosted by <a href="http://www.pannous.info">Pannous</a>
        </div>
        <!-- Piwik -->
        <script type="text/javascript">
            var pkBaseURL = (("https:" == document.location.protocol) ? "https://www.pannous.info/piwik/" : "http://www.pannous.info/piwik/");
            document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
        </script><script type="text/javascript">
            try {
                var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 7);
                piwikTracker.trackPageView();
                piwikTracker.enableLinkTracking();
            } catch( err ) {}
        </script><noscript><p><img src="http://www.pannous.info/piwik/piwik.php?idsite=7" style="border:0" alt="" /></p></noscript>
        <!-- End Piwik Tracking Code -->
    </body>
</html>
