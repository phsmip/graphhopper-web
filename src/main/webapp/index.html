<!DOCTYPE html>
<html>
    <head>
        <title>GraphHopper Web Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" />
        <![endif]-->
        <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>        
        <script defer type="text/javascript" src="js/jquery.history.js"></script>
        <script type="text/javascript" src="js/main.js?v=1"></script>
        <style>
            #map { 
                width: 800px;
                height: 600px; 
            }
            #input {
                float: left;                
                padding-left: 10px; 
                padding-right: 20px; 
            }
            .defaulting {
                color: gray;
            }
            #info {
                padding-top: 20px;
            }
            /* ugly hack to hide button. as jquery requires us to include a submit button */
            #hiddenButton {
                position: absolute; 
                left: -9999px;
            }
            #fromInput, #toInput, #input {
                width: 200px;
            }
            #fromFound, #toFound {
                font-size: 12px;
                color: gray;
                padding-top: 4px;
                padding-bottom: 10px;
            }
            #warn {
                color: orange;
            }
        </style>
    </head>
    <body>
        <a href="https://github.com/graphhopper">
            <img style="position: absolute; top: 0; right: 0; border: 0;" 
                 src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" 
                 alt="Fork me on GitHub">
        </a>
        <h1>GraphHopper Web Demo</h1>
        <div id="input">
            <form id="locationform" action="javascript:return false;">
                <input id="fromInput" class="defaulting" type="text" name="from"  value="From" defaultValue="From"/>
                <div id="fromFound"></div>
                <input id="toInput" class="defaulting" type="text" name="to" value="To" defaultValue="To"/>
                <div id="toFound"></div>
                <input id="hiddenButton" type="submit">
            </form>
            <div id="warn">
            </div>
            <div id="info">
            </div>
        </div>
        <div id="map">
        </div>
    </body>
</html>
